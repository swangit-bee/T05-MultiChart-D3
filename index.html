<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T05 Multi-Chart Webpage</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <header>
    <h1>TV Energy Consumption & Power Prices</h1>
    <p>Data visualisation exercise (COS30045)</p>
  </header>

  <div class="main-container">
    <div id="scatter-chart" class="chart-container">Scatter Chart Placeholder</div>
    <div id="donut-chart" class="chart-container">Donut Chart Placeholder</div>
    <div id="bar-chart" class="chart-container">Bar Chart Placeholder</div>
    <div id="line-chart" class="chart-container">Line Chart Placeholder</div>
    
    
  </div>

  <!-- Scripts for charts -->
  <script src="js/scatter.js"></script>
  <script src="js/donut.js"></script>
  <script src="js/bar.js"></script>
  <script src="js/line.js"></script>

</body>
</html>
